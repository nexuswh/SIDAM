<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Update</title>
	<style type="text/css">
		.update { display: none; }
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
	<script src="http://analyze1.nazca.co.jp/anz/anz.js" type="text/javascript"></script>
	<script src="../ga.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			var yours = window.location.href.split('#')[1];
			
			$.ajax({
				url : 'changelog.xml',
				dataType : 'xml',
				success : function(xml) {
					var latest = $(xml).find('up:eq(0)').attr('rev');
					if (latest > yours) {
						$('#latest').text(latest);
						$('.update').show();
						$('.noupdate').hide();
					}
				}
			})
		});
	</script>
</head>

<body>
	<p class="update">Latest revision is <span id="latest"></span>. Check your Dropbox\Share\KM</p>
	<p class="update">See <a href="changelog.xml">change log</a></p>
	<p class="noupdate">No update is available.</p>
</body>
